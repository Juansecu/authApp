<form (ngSubmit)="login()" [formGroup]="form" class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Login
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input formControlName="email" type="email" class="input100" placeholder="Email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input formControlName="password" type="password" class="input100" placeholder="Password">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button type="submit" [disabled]="form.invalid" class="login100-form-btn">Login</button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      Don't have an account yet?
    </span>

    <a routerLink="/auth/register" class="txt2">
      Register
    </a>
  </div>
</form>
