<form class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Register
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input type="email" name="email" class="input100" placeholder="Email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">First name</span>
    <input type="text" name="firstName" class="input100" placeholder="First name">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Last name</span>
    <input type="text" name="lastName" class="input100" placeholder="Last name">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input type="password" name="password" class="input100" placeholder="Ingrese su contraseÃ±a">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn">
        Register
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      Already have an account?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Login
    </a>
  </div>
</form>
